<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <div style="margin-top: 300px;">
       
        <div class="container text-center convert">
            <b><h1 class="text-center" style="font-family:'Courier New', Courier, monospace">CONVERSION OF VALUES</h1></b>
                <div class="row">
                    <div class="col-md-6">
                        <select name="choose_conversion" id="select" class="form-control">
                            <option value=" ">Select an option</option>
                            <option value="cm">Centimeter to Meter</option>
                            <option value="m">Meter to Centimeter</option>
                            <option value="km">Kilometer to Miles</option>
                            <option value="mi">Miles to Kilometer</option>
                            <option value="in">Inch to Centimeter</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="number" placeholder="Enter the value" class="form-control" id="ip">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary" onclick="conversion()">CONVERT</button>
                </div>
               <center><div class = "resu">
                <p id="result"></p>
                </div></center>
                
    </div>
    <br>
    <center><h5>If you want to check prime Number <a href="prime.html" style="color: purple">clickhere</a></h4></center>
    </body>
    
</html>
